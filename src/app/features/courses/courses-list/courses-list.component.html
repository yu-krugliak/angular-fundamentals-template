<app-search [placeholder]="'Enter course name...'" (search)="handleSearch($event)"></app-search>
<div *ngFor="let course of courses">
    <app-course-card
      [course]="course"
      [editable]="editable"
      (clickOnShow)="onShowCourse(course)">
        <app-button *ngIf="editable" (click)="onEditCourse(course)" [iconName]="editLogo"></app-button>
        <app-button *ngIf="editable" (click)="onDeleteCourse(course)" [iconName]="removeLogo"></app-button>
    </app-course-card>
</div>
